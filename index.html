<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily To-Do List</h1>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="Add a new task here:">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
        <p style="font-size: 12px; text-align: center;">Powered by Peiliee</p>

    </div>

    <script src="script.js"></script>
</body>
</html>
